[files]
global_var = "model_data"
scooter_data = "e_scooter_250_lousiville.pkl"
model_file = "e_scooter_250_lousiville.pt"
grid_dict = "grid_dict_250.csv"
file_path = "lousiville-escooter-2018-2019.csv"
eval_file = "e_scooter_lousiville_output.pkl"

[train]
batch_size = 5
epochs = 115
windowsize = 74

[general]
data_format = "%%Y-%%m-%%dT%%H:%%M"
city = "Lousiville_LSTM"
cell_size = 250 
align_factor = 10000
ignore_distance = 10
zvalue = 3

[model]
grid_size = [2, 74, 40]
hidden_size = 550
num_layers = 2
future_size = 200
input_size = 1377
in_channels = 2
channel1 = 18
enc_padding = 0
enc_channels = 9
enc_kernels = 2
dec_kernels = 3
pool_kernels = 2
pool_stride = 2
learning_rate = 0.0001
output_padding1 = 1
output_padding2 = 1
unflatten_dim = [9, 17, 9]
rnn_type = "LSTM"

